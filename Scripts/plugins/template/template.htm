<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#template_dlg.title}</title>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="js/menu_full_width.js"></script>
    <script type="text/javascript" src="js/span_template_builder.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link href="css/template.css" rel="stylesheet" type="text/css" />
</head>
<body onresize="TemplateDialog.resize();">
    <form onsubmit="TemplateDialog.insert();return false;" action="#">
    <div id="frmbody">
        <div class="title">
            {#template_dlg.desc}</div>
        <div class="frmRow">
            <label for="tpath" title="{#template_dlg.select}">
                {#template_dlg.label}:</label>
            <select id="tpath" name="tpath" onchange="TemplateDialog.selectTemplate(this.options[this.selectedIndex].value, this.options[this.selectedIndex].text);"
                class="mceFocus">
                <option value="">{#template_dlg.select}...</option>
            </select>
            Is rowed <input type="checkbox" name="rowed" id="rowed" checked="checked" />
           
            <span id="tmpldesc"></span>
            <span id="warning"></span>
        </div>
        <br />
        <div class="frmRow">
       
             <span id="tmplBtns"> </span>
              <span id="Span1"> <input type="button" id="tmplcreate" name="tmplcreate" value="Create" /> </span>
        </div>      
        <fieldset>
            <iframe id="templatesrc" name="templatesrc" src="blank.htm" frameborder="0" ></iframe>
           
        </fieldset>
    </div>
    <div class="mceActionPanel">
        <input type="submit" id="insert" name="insert" value="{#insert}" />
        <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
    </div>
    </form>
</body>
</html>
