<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 //EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#advanced_dlg.image_title}</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="../../utils/mctabs.js"></script>
    <script type="text/javascript" src="../../utils/form_utils.js"></script>
    <script type="text/javascript" src="js/template_create.js"></script>
    <script type="text/javascript" src="js/page_template_builder.js"></script>
</head>
<body id="image" style="display: none">
    <form onsubmit="TemplateCreateDialog.insert();return false;" action="#">
    <div class="tabs">
        <ul>
            <li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');"
                onmousedown="return false;">{#advanced_dlg.image_title}</a></span></li>
        </ul>
    </div>
    <div class="panel_wrapper" style="height: 730px;">
        <div id="general_panel" class="panel current">
            <table border="0" cellpadding="4" cellspacing="0" ">
                <tr>
                    <td class="nowrap">
                        <label for="href">
                            {#advanced_dlg.link_url}</label>
                    </td>
                    <td>
                        <table border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td>
                                    <input id="href" name="href" type="text" class="mceFocus" value="" style="width: 497px"
                                        onchange="TemplateCreateDialog.checkPrefix(this);" />
                                </td>
                                <td id="hrefbrowsercontainer">
                                    &nbsp;
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="link_list">
                            {#advanced_dlg.link_list}</label>
                    </td>
                    <td>
                        <select id="link_list" name="link_list" style="width: 500px" onchange="document.getElementById('href').value=this.options[this.selectedIndex].value;">
                        </select>
                    </td>
                </tr>
                 <tr class="templateNametr">
                    <td class="nowrap">
                        <label for="templateName">
                          Enter  Template Name</label>
                    </td>
                    <td>
                        <input id="templateName" name="templateName" type="text" value="" style="width: 400px" />
                    </td>
                </tr>
               
               
            </table>
                        <input type="button" id="loadPage" name="loadPage" class="dialogBtm" value="Load page" onclick="TemplateCreateDialog.loadPoge(document.getElementById('templatePage'));"/>
                   
                        <iframe id="templatePage" name="templatePage" style="width: 100%;min-height:200px;" frameborder="0"
                            src="template_create_blank.htm"></iframe>
                  
                        <label class="templatesLabel" style="color: red;font-size:16px;" for="templates">
                            Click to select template</label>
                  
                        <iframe id="templates" name="templates" style="width: 100%;min-height:418px;"  frameborder="0"
                            src="template_create_blank.htm"></iframe>
               
        </div>
    </div>
    <div class="mceActionPanel">
        <input type="submit" id="insert" name="insert" value="insert" />
        <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
    </div>
    </form>
</body>
</html>
