<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 //EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#advanced_dlg.image_title}</title>
       <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="../../utils/mctabs.js"></script>
    <script type="text/javascript" src="../../utils/form_utils.js"></script>
    <script type="text/javascript" src="js/template_image.js"></script>
    <script type="text/javascript" src="js/galleria-1.2.7.min.js"></script>
    <script type="text/javascript" src="js/galleria.classic.min.js"></script>
    	<link href="js/galleria.classic.css" rel="stylesheet" type="text/css" />
</head>
<body id="image" style="display: none">
    <form onsubmit="ImageDialog.insert();return false;" action="#">
    <div class="tabs">
        <ul>
            <li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');"
                onmousedown="return false;">{#advanced_dlg.image_title}</a></span></li>
        </ul>
    </div>
    <div class="panel_wrapper" style="height: 550px;">
        <div id="general_panel" class="panel current">
            <iframe id="uploadImage" name="uploadImage" frameborder="1" style="width: 925px;
                height: 130px;"></iframe>
            <div id="galleria" style="height: 460px;">
</div>
        </div>
    </div>
    <div class="mceActionPanel">
        <input type="submit" id="insert" name="insert" value="{#insert}" />
        <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
    </div>
    </form>
</body>
</html>
